<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Translation</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 45%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Original Section</h3>
            <p>{{ section_text }}</p>
        </div>
        <div class="box">
            <h3>Translation</h3>
            <p>{{ translation }}</p>
        </div>
    </div>
</body>
</html>
